        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;

        }

            color: #63b3ed;
        }

        /* 下方内容区域：左右完全分隔 */

        }

        .sidebar h3 {

            margin-bottom: 0.5rem;
        }

        .sidebar hr {
            margin: 1rem 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 1rem;
            color: #1a365d;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a.active {
            color: #FFD700;
            font-weight: bold;
        }

        .sidebar a:not(.active):hover {
            background-color: #f1f5f9;
        }

        /* 右侧内容区：剩余宽度全占 */
        .main-content {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;

     /* 底部蓝色条 */
